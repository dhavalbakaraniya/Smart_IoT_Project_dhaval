<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Soil Moisture Monitor</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to bottom, #83a4d4, #b6fbff);
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        /* Header */
        h1 {
            margin-top: 20px;
            font-size: 2.8em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Container */
        .container {
            margin: 50px auto;
            padding: 30px;
            max-width: 500px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        /* Moisture Value */
        #humidity {
            font-size: 3.5em;
            font-weight: bold;
            color: #0078d7;
            margin: 20px 0;
            transition: all 0.5s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Status Message */
        #status {
            font-size: 1.2em;
            margin-top: 10px;
            color: #444;
        }

        /* Color for status */
        .low {
            color: #e74c3c;
        }

        .normal {
            color: #2ecc71;
        }

        /* Log Table */
        #log-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }

        #log-table th, #log-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        #log-table th {
            background-color: #0078d7;
            color: white;
        }

        #log-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            font-size: 0.9em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <h1>ðŸŒ¿ Real-Time Soil Moisture Monitor</h1>
    <div class="container">
        <div id="humidity">Loading...</div>
        <div id="status">Connecting to sensor...</div>
        <h3>Low Humidity Logs</h3>
        <table id="log-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Moisture Value</th>
                </tr>
            </thead>
            <tbody id="log-tbody">
                <tr><td colspan="2">No low humidity detected yet.</td></tr>
            </tbody>
        </table>
    </div>

    <footer>ðŸŒ± Powered by M5Stack & FastAPI | Designed for Plants</footer>

    <script>
        // Fetch and display the latest humidity value and log table
        async function fetchHumidity() {
            try {
                const response = await fetch('/humidity');
                const data = await response.json();
                const value = data.moisture_value;

                const display = document.getElementById('humidity');
                const status = document.getElementById('status');

                display.innerText = `${value} %`; // Update value

                // Update styles based on value
                if (parseInt(value) <= 300) {
                    display.className = 'low';
                    status.innerText = 'âš ï¸ Soil is Dry - Water Needed!';
                } else {
                    display.className = 'normal';
                    status.innerText = 'âœ… Soil Moisture is Normal';
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('status').innerText = 'âŒ Error fetching data';
            }
        }

        // Fetch and update low humidity logs
        async function fetchLowHumidityLogs() {
            try {
                const response = await fetch('/low_humidity_log');
                const data = await response.json();
                const logs = data.low_humidity_log;
                const logTbody = document.getElementById('log-tbody');

                // Clear existing log entries
                logTbody.innerHTML = "";

                // If no logs, show a placeholder
                if (logs.length === 0) {
                    logTbody.innerHTML = "<tr><td colspan='2'>No low humidity detected yet.</td></tr>";
                } else {
                    logs.forEach(log => {
                        const row = document.createElement('tr');
                        const timestampCell = document.createElement('td');
                        const valueCell = document.createElement('td');
                        timestampCell.textContent = log.timestamp;
                        valueCell.textContent = log.moisture_value;
                        row.appendChild(timestampCell);
                        row.appendChild(valueCell);
                        logTbody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error("Error fetching log data:", error);
            }
        }

        // Fetch data every 2 seconds
        setInterval(() => {
            fetchHumidity();
            fetchLowHumidityLogs();
        }, 2000);

        // Initial fetch on page load
        fetchHumidity();
        fetchLowHumidityLogs();
    </script>
</body>
</html>
