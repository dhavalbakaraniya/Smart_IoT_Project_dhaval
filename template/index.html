<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Soil Moisture Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ Real-Time Soil Moisture Monitor</h1>
    <div class="container">
        <div id="humidity">Loading...</div>
        <div id="status">Connecting to sensor...</div>
        <h3>Low Humidity Logs</h3>
        <table id="log-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Moisture Value</th>
                </tr>
            </thead>
            <tbody id="log-tbody">
                <tr><td colspan="2">No low humidity detected yet.</td></tr>
            </tbody>
        </table>
    </div>
    <footer>ðŸŒ± Powered by M5Stack & FastAPI</footer>
    <script>
        async function fetchHumidity() {
        try {
            const response = await fetch('/humidity');
            const data = await response.json();
            const value = data.moisture_value;
            document.getElementById('humidity').innerText = ${value} %;

            // Update status
            const status = document.getElementById('status');
            if (value <= 300) {
                status.innerText = 'âš ï¸ Soil is Dry - Water Needed!';
            } else {
                status.innerText = 'âœ… Soil Moisture is Normal';
            }
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    setInterval(fetchHumidity, 2000);

        setInterval(fetchHumidity, 2000);
    </script>
</body>
</html>
